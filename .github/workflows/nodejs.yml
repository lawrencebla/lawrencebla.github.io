name: Node CI

on:
  push:
    branchs:
    - site

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo $GITHUB_TOKEN
        npm install
        npm run build
        git config --global user.email "blandys@qq.com"
        git config --global user.name "lawrencebla"
        # npm run deploy
        
        mkdir .deploy                   # Create a folder to use for teh pages branch
        cd .deploy
        git clone --depth 1 --branch master --single-branch https://${{ GITHUB_TOKEN }}@github.com/lawrencebla/lawrencebla.github.io.git . || (git init && git remote add -t master origin https://${{ GITHUB_TOKEN }}@github.com/lawrencebla/lawrencebla.github.io.git)
        rm -rf ./*                      # Clear old verion
        cp -r ../public/* .             # Copy over files for new version
        git add -A .          
        git commit -m 'Site updated'    # Make a new commit for new version
        git branch -m master
        git push -q -u origin master  # Push silently so we don't leak information
