name: Node CI

on:
  pull_request:
    branchs:
    - site
  push:
    branchs:
    - site

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build
      run: |
        npm install
        npm run build
    - name: deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |

        cd public

        git init

        # git config --global user.email "gh_page@law4tina.com"
        # git config --global user.name "github action"
        git config --global user.email "blandys@qq.com"
        git config --global user.name "lawrencebla"

        git clone --depth 1 --branch master --single-branch https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git .

        # git remote add origin https://github.com/lawrencebla/lawrencebla.github.io.git

        git add -A .
        git commit -m 'Site updated'
        # git branch -m master
        git push -f origin master
        
